{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>QCF's POD</title>
</head>
<body>
  <div style="position: absolute; top: 10px; left: 10px;">
    <img src="{% static 'images/Zippee_logo.jpg_140619.jpg' %}" 
         alt="Logo" 
         style="height: 70px;">
</div>
  <h1>Upload Your POD</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <h2>Recently Uploaded PODs</h2>
  <ul>
    {% for order in orders %}
      <li>
        <strong>Order ID :- {{ order.order_id }} /  Brand Nameâ€” </strong>{{ order.brand_name }} 
        <br>
        <img src="{{ order.image.url }}" alt="" style="max-width:200px;">
      </li>
    {% empty %}
      <li>No orders yet</li>
    {% endfor %}
  </ul>
</body>
</html>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="{% static 'js/script.js' %}"></script>
