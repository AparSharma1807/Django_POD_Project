{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <!-- bootstrap -->
   <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

  <title>QCF's POD</title>
</head>
<body>
  <div style="position: absolute; top: 10px; left: 10px;">
    <img src="{% static 'images/Zippee_logo.jpg_140619.jpg' %}" 
         alt="Logo" 
         style="height: 70px;">
</div>
  <h1>Upload Your POD</h1>

  <div style="text-align:right; margin-top:20px;">
    <a href="{% url 'bulk_upload' %}">
        <button style="
            background:#4CAF50;
            color:white;
            padding:10px 20px;
            margin-bottom:20px;
            border:none;
            border-radius:8px;
            font-size:16px;
            cursor:pointer;">
            Bulk Upload
        </button>
    </a>
</div>


  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>

  <h2>Recently Uploaded PODs</h2>
  <ul>
    {% for order in orders %}
      <li>
        <strong>Order ID :- {{ order.order_id }} /  Brand Nameâ€” </strong>{{ order.brand_name }} 
        <br>
        <img src="{{ order.image.url }}" alt="" style="max-width:200px;">
      </li>
    {% empty %}
      <li>No orders yet</li>
    {% endfor %}
  </ul>
</body>
</html>
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="{% static 'js/script.js' %}"></script>
